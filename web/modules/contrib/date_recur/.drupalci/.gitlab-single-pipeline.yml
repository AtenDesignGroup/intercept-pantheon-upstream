phpstan:
  stage: validate
  rules:
    - if: '$SKIP_PHPCS == "1"'
      when: never
    - when: on_success
  artifacts:
    when: always
    untracked: true
    reports:
      codequality: phpstan-report.json
  script:
    - vendor/bin/phpstan --memory-limit=2G --no-progress --error-format=gitlab | tee phpstan-report.json

# This replaces the job defined in https://git.drupalcode.org/project/gitlab_templates/-/blob/1.0.x/includes/include.drupalci.main.yml?ref_type=heads#L170
phpcs:
  stage: validate
  rules:
    - if: '$SKIP_PHPCS == "1"'
      when: never
    - when: on_success
  script:
    - test -f phpcs.xml.dist || curl -OL https://git.drupalcode.org/$_GITLAB_TEMPLATES_REPO/-/raw/$_GITLAB_TEMPLATES_REF/scripts/phpcs.xml.dist
    - vendor/bin/phpcs -s $_WEB_ROOT/modules/custom --report-junit=junit.xml --report-full --report-summary --report-source --report-\\Micheh\\PhpCodeSniffer\\Report\\Gitlab=phpcs-quality-report.json
  allow_failure: true
  artifacts:
    expose_as: junit
    expire_in: 6 mos
    when: always
    # Custom:
    untracked: true
    paths:
      - junit.xml
    reports:
      junit: junit.xml
      # Custom:
      codequality: phpcs-quality-report.json
