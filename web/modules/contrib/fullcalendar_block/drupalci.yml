build:
  assessment:
    validate_codebase:
      phplint:
      container_composer:
      eslint:
      phpcs:
        # phpcs will use core's specified version of Coder.
        sniff-all-files: true
        halt-on-fail: false
    testing:
      run_tests.javascript:
        concurrency: 1
        types: 'PHPUnit-FunctionalJavascript'
        testgroups: '--all'
        # Test for Drupal 9 compatibility
        suppress-deprecations: false
        halt-on-fail: false
