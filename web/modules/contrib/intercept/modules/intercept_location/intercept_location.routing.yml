intercept_location.general:
  path: '/admin/config/intercept/location'
  defaults:
    _form: '\Drupal\intercept_location\Form\SettingsForm'
    _title: 'InterCEPT General'
  requirements:
    _permission: 'administer intercept_core'


intercept_location.organization_mapping_form:
  path: '/admin/config/intercept/location/{node}/mapping'
  defaults:
    _form: '\Drupal\intercept_location\Form\OrganizationMappingForm'
    _title: 'OrganizationMappingForm'
  requirements:
    _access: 'TRUE'
