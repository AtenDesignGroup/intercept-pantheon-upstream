administer room reservation entities:
  title: 'Administer Room reservation entities'
  description: 'Allow to access the administration form to configure Room reservation entities.'
  restrict access: true

view staff use room reservation:
  title: "View a 'staff use only' room"
  description: "Grants permission to reserve rooms with field_staff_use_only set to TRUE"

create room reservation for user:
  title: "Create room reservations for another user"
  description: "Allow access to be able to create Room Reservations and select the user in the form."

view all room_reservation revisions:
  title: 'View all Room Reservation revisions'

revert all room reservation revisions:
  title: 'Revert all Room reservation revisions'
  description: 'Role requires permission <em>view Room reservation revisions</em> and <em>edit rights</em> for room reservation entities in question or <em>administer room reservation entities</em>.'

delete all room reservation revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view Room reservation revisions</em> and <em>delete rights</em> for room reservation entities in question or <em>administer room reservation entities</em>.'

bypass room reservation limit:
  title: 'Bypass room reservation limit'
  description: 'Assign to users that do not need to adhere to a reservation limit for room reservations'

bypass room reservation agreement:
  title: 'Bypass room reservation agreement & approval process'
  description: 'Assign to roles that can bypass the room reservation agreement & approval process'

bypass room reservation overlap constraints:
  title: 'Bypass room reservation overlap constraints'
  description: 'Assign to roles that can make overlapping room reservations'

bypass room reservation open hours constraints:
  title: 'Bypass room reservation open hours constraints'
  description: 'Assign to roles that can reserve rooms outside of open hours'

bypass room reservation maximum duration constraints:
  title: 'Bypass room reservation maximum duration constraints'
  description: 'Assign to roles that can reserve rooms longer than the maximum duration'
