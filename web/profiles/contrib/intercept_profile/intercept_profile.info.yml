name: Intercept Profile
type: profile
description: 'The Intercept profile helps setup Drupal with the Intercept modules and theme.'
core_version_requirement: ^8.9 || ^9.0
distribution:
  name: Intercept Profile
dependencies:
  - admin_toolbar:admin_toolbar
  - components:components
  - better_exposed_filters:better_exposed_filters
  - date_recur:date_recur
  - date_recur_modular:date_recur_modular
  - default_content:default_content
  - drupal:automated_cron
  - drupal:block
  - drupal:block_content
  - drupal:ckeditor
  - drupal:config
  - drupal:contextual
  - drupal:datetime
  - drupal:dblog
  - drupal:editor
  - drupal:field_ui
  - drupal:file
  - drupal:image
  - drupal:menu_link_content
  - drupal:menu_ui
  - drupal:node
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:dynamic_page_cache
  - drupal:rdf
  - drupal:taxonomy
  - drupal:toolbar
  - drupal:views
  - drupal:views_ui
  - entity_reference_revisions:entity_reference_revisions
  - gin_toolbar:gin_toolbar
  - intercept:intercept
  - intercept:intercept_event
  - intercept:intercept_room_reservation
  - intercept:intercept_equipment
  - intercept:intercept_location
  - intercept:intercept_location_closing
  - intercept_profile:intercept_profile_copyright
  - jquery_ui:jquery_ui
  - jquery_ui_datepicker:jquery_ui_datepicker
  - jquery_ui_slider:jquery_ui_slider
  - jquery_ui_touch_punch:jquery_ui_touch_punch
  - media_entity_slideshow:media_entity_slideshow
  - paragraphs:paragraphs
  - quick_node_clone:quick_node_clone
  - twig_tweak:twig_tweak (>=8.x-2.9)
  - twig_field_value:twig_field_value
  - view_user_email:view_user_email
themes:
  - gin
  - intercept_base
